<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/logos/logo-sobre.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/forms.css" />
    <link rel="stylesheet" href="../../../css/mobile.css" />
    <title>Criar Pratos - Sfoglia Massas Artesanais</title>
  </head>
  <body>
    <section class="form-admin">
      <div class="bnt-voltar">
        <button onclick="history.back()">
          <i class='bxr  bx-arrow-left-stroke'></i>
      </div>
      <div class="form-editk form">
        <form action="#" method="post" enctype="multipart/form-data">
          <label for="nome">Nome do Prato:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
          />

          <label for="descricao">Descrição:</label>
          <textarea
            id="descricao"
            name="descricao"
            rows="4"
            required
          ></textarea>

          <label for="categoria">Categoria:</label>
          <select id="categoria" name="categoria" required>
            <option value="">Selecione uma categoria</option>
            <option value="Fettuccine">Fettuccine</option>
            <option value="Ravioli">Ravioli</option>
            <option value="Outros">Outros</option>
          </select>

          <label for="preco">Preço:</label>
          <input
            type="number"
            id="preco"
            name="preco"
            step="0.01"
            required
          />

          <label for="imagem">Imagem do Prato:</label>
          <input
            type="text"
            id="imagem"
            name="imagem"
            required
          />

          <button type="submit">Salvar Alterações</button>
        </form>
      </div>
    </section>
    <div id="modal-aviso" class="modal">
      <div class="modal-content">
        <p id="modal-message"></p>
        <div class="modal-actions">
          <button id="modal-ok">OK</button>
          <button id="modal-cancel">Cancelar</button>
        </div>
      </div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="../../js/editar-prato.js"></script>
    <script src="../../js/modal.js"></script>
    <script src="../../js/toast.js"></script>
  </body>
</html>
