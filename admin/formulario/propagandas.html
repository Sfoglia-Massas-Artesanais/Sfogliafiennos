<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/logos/logo-sobre.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/mobile.css" />
    <link rel="stylesheet" href="../../css/admin.css" />
    <title>Propagandas - Sfoglia Massas Artesanais</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-adm">
        <img
          src="../../assets/logos/logo-painel.png"
          alt="logo da Sfoglia Massas Artesanais"
          class="logo"
        />
        <img
          src="../../assets/logos/logo-sobre.png"
          alt="logo da Sfoglia Massas Artesanais"
          class="logo-sobre"
        />
      </div>
      <ul class="pages-admin">
        <li>
          <a href="../painelDeAdiministracao.html"
            ><i class="bxr bx-card-view"></i>
            <p>Painel Administrativo</p>
          </a>
        </li>
        <li>
          <a href="./propagandas.html"
            ><i class="bxr bx-images"></i>
            <p>Add propagandas</p>
            <i class="bxr bx-cursor-crosshair-dot"></i>
          </a>
        </li>
      </ul>
    </header>
    <main>
      <section id="carousel-admin">
        <h2>Gerenciar Propagandas</h2>

        <form id="form-carousel">
          <input
            type="text"
            id="carousel-url"
            placeholder="URL da imagem"
            required
          />
          <button type="submit">Adicionar Imagem</button>
        </form>

        <div id="carousel-list"></div>
      </section>
      <div id="modal-aviso" class="modal">
        <div class="modal-content">
          <p id="modal-message"></p>
          <div class="modal-actions">
            <button id="modal-ok">OK</button>
            <button id="modal-cancel">Cancelar</button>
          </div>
        </div>
      </div>
      <div id="toast" class="toast"></div>
    </main>
    <script src="../../js/painelCarrossel.js"></script>
    <script src="../../js/toast.js"></script>
    <script src="../../js/modal.js"></script>
  </body>
</html>
